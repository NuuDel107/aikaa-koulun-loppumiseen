<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Aikaa koulun loppumiseen </title>
    <link rel="icon" href="Graphicloads-100-Flat-Clock.ico" type="image/ico">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="otsikko" id="otsikko">Aikaa koulun loppumiseen: </h1>
    <div class="clock-container">

        <div class="unit">
            <p class="numbers" id="day">--</p>
            <p class="title">PÄIVÄÄ</p>
        </div>

        <div class="unit">
            <p class="numbers" id="hour">--</p>
            <p class="title">TUNTIA</p>
        </div>

        <div class="unit">
            <p class="numbers" id="minute">--</p>
            <p class="title">MINUUTTIA</p>
        </div>

        <div class="unit">
            <p class="numbers" id="second">--</p>
            <p class="title">SEKUNTIA</p>
        </div>
        
    </div>
    <script src="script.js"></script>
    
  </body>
</html>
